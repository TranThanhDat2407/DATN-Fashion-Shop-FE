<div class="container-fluid">
  <div class="background-box">
    <div class="overlay"></div>
  </div>
  <div class="content-box">
    <div class="wishlist-layout">
      <div class="wishlist-title">
        <i class="bi bi-bell"></i>
        <h2> {{ "Thông báo" | translate }} </h2>
      </div>
      <div class="position-relative">
        <div class="position-absolute bottom-0 end-0">
          <p
            (click)="deleteAllNotify()"
            class="text-danger fs-4 "
          >
            {{"Xóa tất cả" | translate}}</p>
        </div>
      </div>
      <div *ngIf="notificationList.length > 0"
           class="wishlist-allProduct">

        <!-- render product wishlist -->
        <ng-container *ngFor="let notify of notificationList">


<!--            [routerLink]="['/client', currentCurrency, currentLang,'detail_product', product.productId,-->
<!--                                                                                    product.colorId,1]"-->
          <div
          class="wishlist-product-item border-bottom">
            <div class="item-layout-image">
              <div class="product-item-image">
                <img [src]="'http://localhost:8080/uploads/images/products/' + notify.imageUrl" alt="Image">
              </div>
            </div>
            <div class="item-layout-infor">
              <p class="item-name">
                {{notify.title}}
              </p>
              <div class="item-inforColorSizeQty">
                <div style="flex: 4;">
                  <p class="item-size">
                    <span>{{notify.message}}</span>
                  </p>
                </div>
                <div style="flex: 6;"></div>
              </div>
              <div class="item-inforPrice_btnRemove">
<!--                $event.stopPropagation();-->
                    <span class="item-btnRemove"
                          (click)="deleteNotifyById(notify.id)"
                    >
                      <a style="cursor: pointer">Remove</a>
                    </span>
<!--                <div class="item-price">Giá:-->
<!--                  <span class="textTotal">-->
<!--                        {{ getCurrencyPrice(product.detail?.basePrice ?? 0, currentCurrencyDetail?.rateToBase ??-->
<!--                    1,currentCurrencyDetail?.code ?? '' )}}-->
<!--                      </span>-->
<!--                </div>-->
              </div>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
    <!-- Phân trang Bootstrap -->
    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center">
        <!-- Nút "Previous" -->
        <li class="page-item" [class.disabled]="page === 0">
          <a class="page-link" (click)="prevPage()">Previous</a>
        </li>

        <!-- Danh sách số trang -->
        <li *ngFor="let p of getPageNumbers()" class="page-item" [class.active]="p === page">
          <a class="page-link" (click)="goToPage(p)">{{ p + 1 }}</a>
        </li>

        <!-- Nút "Next" -->
        <li class="page-item" [class.disabled]="page >= totalPages - 1">
          <a class="page-link" (click)="nextPage()">Next</a>
        </li>
      </ul>
    </nav>


  </div>
</div>
