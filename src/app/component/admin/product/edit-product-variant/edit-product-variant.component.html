<app-header-admin [title_header]="'Product Variant Edit'" />
<div class="container mt-5">
    <div class="container">
        <h1 class="mt-5 pt-3 fs-3">DETAIL IMAGE </h1>
        <hr>
        <div class="mt-3 row">
            <div class="col-md-4">
                <img   [src]="'http://localhost:8080/uploads/images/products/'+ dataMediaInfo?.mediaUrl" width="85%"
                    [alt]="dataMediaInfo?.mediaType">

            </div>


            <div class="col-md-8">
                <span class="title-color ">Height Model : </span>{{dataMediaInfo?.modelHeight}} cm
                <br>
                <div class="row">
                    <div class="col-md-3 content-colors">
                        <span class="title-color">COLOR :</span> <br>
                        <span>{{ selectedColorName }}</span>
                    </div>
                    <div class="col-md-9 ">
                        <div class="color-picker mt-1">
                            <dl class="color-picker-list">
                                <!-- Màu trắng -->
                                <div class="color-item" *ngFor="let color of dataColors"
                                    [attr.data-test]="color.valueName">
                                    <dt>
                                        <input type="radio" [value]="color.id" name="product-color-picker"
                                            [id]="'product-color-picker' + color.id" class="color-input"
                                            (click)="selectColor(color)" [checked]="color.id === selectedColorId">

                                        <label class="color-label" [for]="'product-color-picker' + color.id"
                                            [style.backgroundImage]="'url(' + getImageColor(color.valueImg) + ')'">

                                        </label>
                                    </dt>
                                </div>

                            </dl>
                        </div>
                    </div>
                </div>
                <div>

                </div>

                <ul>
                    <li>
                        <hr>
                        <div class="search-variant">
                            <input class="input-variant" type="text">

                        </div>
                        <div class="row" style="padding: 0 10px 0px 10px;">

                            <div class="col-md-6 mt-2 p-0 ms-3 mb-2" style=" border-radius: 20px; border: 1px solid rgb(83, 82, 82); width: 47%;">
                                <div class="row">
                                    <div class="col-1 d-flex ps-3 pe-3" style="  padding: 30px 0 30px 0;">
                                        <div class="d-flex "
                                            style=" padding: 30px 10px 30px 10px; border-right: 1px solid black;">
                                            <input type="checkbox">
                                        </div>
                                    </div>

                                    <div class="col-11">
                                        <div class="container d-flex ">
                                            <div class="  product-card">
                                                <div class="product-image">
                                                    <img [src]="'https://image.uniqlo.com/UQ/ST3/vn/imagesgoods/465207/sub/vngoods_465207_sub1_3x4.jpg?width=369' "
                                                        alt="Product Image">
                                                </div>
                                            </div>
                                            <div class="card-body product-details">
                                                <div class="ps-0">

                                                    <p class="text-uppercase fw-bolder">NAME</p>
                                                    <p><strong>{{ "Màu" | translate }}:
                                                            <img src="https://image.uniqlo.com/UQ/ST3/AsianCommon/imagesgoods/465207/chip/goods_67_465207_chip.jpg"
                                                                width="33" alt="">
                                                        </strong> COLOR</p>
                                                    <p><strong>{{ "Kích thước" | translate }}: </strong> SIZE</p>
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            
                            
                           
                        </div>

                    </li>

                </ul>
                <hr>
                <div class="d-flex ms-3 mb-3">

                </div>

            </div>
        </div>

    </div>

</div>
