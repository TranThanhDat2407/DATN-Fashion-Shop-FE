<form (ngSubmit)="onSubmit()" #couponForm="ngForm" enctype="multipart/form-data">
  <!-- Chọn loại mã giảm giá -->
  <div class="form-group">
    <label>Loại mã giảm giá</label>
    <select [(ngModel)]="couponData.type" name="type" class="form-control" required>
      <option value="birthday">Mã sinh nhật</option>
      <option value="holiday">Mã ngày lễ</option>
      <option value="new_user">Mã cho user mới</option>
    </select>
  </div>
  <!-- Dropdown chọn ngày lễ -->
  <div class="form-group">
    <label>Chọn ngày lễ</label>
    <select [(ngModel)]="holidays" name="holidayId" class="form-control">
      <option [value]="null">Không áp dụng ngày lễ</option>
      <option *ngFor="let holiday of holidays" [value]="holiday.id">
        {{ holiday.holidayName }}
      </option>
    </select>
  </div>


  <!-- Loại giảm giá -->
  <div class="form-group">
    <label>Loại giảm giá</label>
    <select [(ngModel)]="couponData.discountType" name="discountType" class="form-control" required>
      <option value="PERCENTAGE">Phần trăm</option>
      <option value="FIXED_AMOUNT">Số tiền cố định</option>
    </select>
  </div>

  <!-- Giá trị giảm -->
  <div class="form-group">
    <label>Giá trị giảm (%) / VNĐ</label>
    <input type="number" [(ngModel)]="couponData.discountValue" name="discountValue" class="form-control" required />
  </div>

  <!-- Giá trị đơn hàng tối thiểu -->
  <div class="form-group">
    <label>Giá trị đơn hàng tối thiểu (VNĐ)</label>
    <input type="number" [(ngModel)]="couponData.minOrderValue" name="minOrderValue" class="form-control" required />
  </div>

  <!-- Số ngày hết hạn -->
  <div class="form-group">
    <label>Số ngày hết hạn</label>
    <input type="number" [(ngModel)]="couponData.expirationDays" name="expirationDays" class="form-control" required />
  </div>

  <!-- Ảnh -->
  <div class="form-group">
    <label>Chọn ảnh</label>
    <input type="file" (change)="onFileSelected($event)" class="form-control" />
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="isLoading">
    {{ isLoading ? 'Đang gửi...' : 'Tạo mã giảm giá' }}
  </button>
</form>
